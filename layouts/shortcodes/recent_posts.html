<!-- Este es el molde para mostrar los posts recientes -->
<ul>
  {{/* Busca las 5 primeras páginas regulares de la sección "posts" */}}
  {{- range first 5 (where .Site.RegularPages "Section" "posts") -}}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span style="color: #999; font-size: 0.9em; margin-left: 10px;">
        - {{ .Date.Format "2 Ene, 2006" }}
      </span>
    </li>
  {{- end -}}
</ul>
