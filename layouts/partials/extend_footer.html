<script>
    // Seleccionamos el header
    const header = document.querySelector('.header');

    // Comprobamos que el header existe en la página
    if (header) {
        // Esta función se ejecutará cada vez que se detecte un scroll
        const handleScroll = () => {
            // Comprobamos si nos hemos desplazado más de 10px desde la parte superior
            if (document.documentElement.scrollTop > 10) {
                // Si es así, añadimos la clase 'sticky' al header
                header.classList.add('sticky');
            } else {
                // Si no, la quitamos
                header.classList.remove('sticky');
            }
        };

        // "Enganchamos" nuestra función al evento de scroll del documento.
        // 'passive: true' es una optimización para que el scroll sea más fluido.
        window.addEventListener('scroll', handleScroll, { passive: true });
    }
</script>
