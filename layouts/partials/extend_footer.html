<script>
    // 1. Seleccionamos el header y el elemento raíz que se desplaza.
    const header = document.querySelector('.header');
    const scrollElement = document.documentElement; // <-- ¡ESTA ES LA CORRECCIÓN! Usamos <html>, no window.

    // 2. Si el header existe, procedemos.
    if (header) {
        // 3. La función que se ejecuta al hacer scroll.
        function handleScroll() {
            // 4. Comprobamos la posición del scroll del elemento <html>.
            if (scrollElement.scrollTop > 10) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        }
        // 5. "Enganchamos" la función al evento de scroll del elemento que realmente se desplaza.
        window.addEventListener('scroll', handleScroll, { passive: true });
    }
</script>
