<script>
    const header = document.querySelector('.header');
    if (header) {
        const handleScroll = () => {
            if (document.documentElement.scrollTop > 10) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
    }
</script>
