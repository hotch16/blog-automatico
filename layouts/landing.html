{{ define "main" }}

{{/* --- INICIO DE INYECCIÓN DE ESTILOS (MÉTODO DE FUERZA BRUTA) --- */}}
<style>
    /*
     * Arreglo para la superposición de texto en las tarjetas de la homepage.
     * Inyectado directamente en el layout para asegurar la carga,
     * ya que los otros métodos fallaron.
    */

    /* Forzar al contenedor del enlace a comportarse como un bloque. */
    .post-entry a.entry-link {
        display: block;
    }

    /* Truncar el título que ahora vive dentro de un contenedor competente. */
    .post-entry h2 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
{{/* --- FIN DE INYECCIÓN DE ESTILOS --- */}}


<main class="main">
  <article class="page-single">
    <header class="page-header">
      <h1 class="page-title">{{ .Title }}</h1>
      {{ if .Description }}
      <div class="page-description">{{ .Description }}</div>
      {{ end }}
    </header>
    <div class="page-content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
